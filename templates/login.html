<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <link rel="stylesheet" href="../static/styles/style.css" />
  <link rel="stylesheet" href="../static/styles/materialize.css " />
  <link rel="stylesheet" href="../static/styles/materialize.min.css " />
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="row">
    <div class="col s6">
      <img src="../static/images/undraw_donut_love_kau1.svg" alt="donut" />
    </div>
    <div class="col s6">
      <div class="polaroid">
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <p>Login</p>
            </div>
            <form action="/login" method="post">
              <div class="input-field col s12">
                <input name="email" id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input name="password" id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
              <button class="waves-effect waves-light btn" type="submit">เข้าสู่ระบบ</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
